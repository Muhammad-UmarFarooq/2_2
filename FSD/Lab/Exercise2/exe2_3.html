<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 50%;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .buttons {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Registration Form</h1>
  
  <form action="#" method="post">
    <table border="1">
      <caption><b>Fill Your Details</b></caption>
      <tr>
        <th>Full Name</th>
        <td><input type="text" name="fullname" placeholder="Enter your full name" required></td>
      </tr>
      <tr>
        <th>Password</th>
        <td><input type="password" name="password" placeholder="Enter your password" required></td>
      </tr>
      <tr>
        <th>Age</th>
        <td><input type="number" name="age" placeholder="Enter your age" required></td>
      </tr>
      <tr>
        <th>Date of Birth</th>
        <td><input type="date" name="dob" required></td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>
          <input type="radio" name="gender" value="Male" required> Male
          <input type="radio" name="gender" value="Female"> Female
          <input type="radio" name="gender" value="Other"> Other
        </td>
      </tr>
      <tr>
        <th>Hobbies</th>
        <td>
          <input type="checkbox" name="hobby" value="Reading"> Reading<br>
          <input type="checkbox" name="hobby" value="Traveling"> Traveling<br>
          <input type="checkbox" name="hobby" value="Sports"> Sports
        </td>
      </tr>
      <tr>
        <th>Country</th>
        <td>
          <select name="country"  required>
            <option value="">Select your country</option>
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="UK">UK</option>
            <option value="Australia">Australia</option>
          </select>
        </td>
      </tr>
      <tr>
        <th>Address</th>
        <td><textarea name="address" rows="4" placeholder="Enter your address" required></textarea></td>
      </tr>
      <tr>
        <td colspan="2" class="buttons">
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
