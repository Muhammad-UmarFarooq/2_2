<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table Example</title>
    <style>
      table{
        border-collapse: collapse;
        width: 70%;
        font-family: Arial, sans-serif;
      }
     th, td{
        text-align:center;
        border: 1px solid #000;
      }
      th{
        background-color: #f4f4f4;
      }
    </style>
</head>
<body>
  <h1 style="text-align: center;">HTML Table Example</h1>
  
  <table border="1" align="center" cellpadding="10px">
    <caption style="margin-bottom: 10px;font-weight: bold;">Student Marks Table</caption>
    <tr>
      <th rowspan="2">Name</th>
      <th colspan="3">Subjects</th>
      <th rowspan="2">Total Marks</th>
    </tr>
    <tr>
      <th>Math</th>
      <th>Science</th>
      <th>English</th>
    </tr>
    <tr>
      <td>Raju</td>
      <td>85</td>
      <td>90</td>
      <td>88</td>
      <td>263</td>
    </tr>
    <tr>
      <td>Ramesh</td>
      <td>78</td>
      <td>82</td>
      <td>80</td>
      <td>240</td>
    </tr>
    <tr>
      <td>Ravi</td>
      <td colspan="2">Absent</td>
      <td>75</td>
      <td>75</td>
    </tr>
  </table>
</body>
</html>
