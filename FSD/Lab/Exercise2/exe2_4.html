<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frames Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: grid;
      grid-template-rows: 33% 33% 34%; /* Divide the page into 3 parts vertically */
      height: 100vh;
    }
    iframe {
      width: 100%;
      border: none;
    }
    .no-frames {
      display: none;
      text-align: center;
      padding: 20px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Frame 1: Image -->
    <iframe src="DemoFiles/image.html" ></iframe>
    <!-- Frame 2: Paragraph -->
    <iframe src="DemoFiles/paragraph.html"></iframe>
    <!-- Frame 3: Hyperlink -->
    <iframe src="DemoFiles/hyperlink.html"></iframe>
  </div>

  <noscript>
    <div class="no-frames">
      <h3>Frames are not supported in your browser, or JavaScript is disabled.</h3>
      <p>Please enable JavaScript or upgrade your browser to view this page correctly.</p>
    </div>
  </noscript>
</body>
</html>
